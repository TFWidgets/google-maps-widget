<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Widget - Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .section {
            max-width: 700px;
            margin: 0 auto 60px auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: #1a202c;
            font-size: 1.6em;
            font-weight: 700;
        }
        
        .code-example {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            margin-bottom: 30px;
            overflow-x: auto;
            border: 1px solid #4a5568;
            cursor: pointer;
            user-select: all;
            transition: all 0.2s ease;
        }
        
        .code-example:hover {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102,126,234,0.3);
        }
        
        .code-example.copied {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16,185,129,0.3);
        }
        
        .widget-container {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @media (max-width: 768px) {
            .section {
                margin: 0 auto 40px auto;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.4em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è Maps Widget</h1>
    </div>

    <!-- Office Center -->
    <div class="section">
        <h2>üè¢ Office Center</h2>
        
        <div class="code-example" onclick="copyCode(this)">
&lt;script src="https://maps-widget.tf-widgets.com/embed.js" data-id="demo"&gt;&lt;/script&gt;
        </div>
        
        <div class="widget-container">
            <script src="./embed.js?v=88" data-id="demo"></script>
        </div>
    </div>

    <!-- Restaurant -->
    <div class="section">
        <h2>üçï Restaurant</h2>
        
        <div class="code-example" onclick="copyCode(this)">
&lt;script src="https://maps-widget.tf-widgets.com/embed.js" data-id="client123"&gt;&lt;/script&gt;
        </div>
        
        <div class="widget-container">
            <script src="./embed.js?v=88" data-id="client123"></script>
        </div>
    </div>

    <script>
        function copyCode(element) {
            const text = element.textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
